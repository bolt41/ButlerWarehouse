{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

<link href="{% static "/bootstrap/bootstrap.min.css" %}" rel="stylesheet" crossorigin="anonymous">
<link rel="stylesheet" href="{% static "/fontawesome/all.min.css" %}">
<link rel="stylesheet" href="{% static "/css/main.css" %}">
    <script ENGINE="text/javascript" src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
<title>
    {% block title %}{% endblock %}
</title>
    {% block script %}{% endblock %}
</head>
<body>

<ul class="nav justify-content-end">
  <li class="nav-item">
    <a class="nav-link active" aria-current="page" href="{% url 'admin:index' %}">Админка</a>
  </li>
{% if request.user.is_authenticated %}
   <li class="nav-item">
    <a class="nav-link active" aria-current="page" href="{% url 'main' %}">На главную</a>
  </li>

  <li class="nav-item">
    <a class="nav-link" href="{% url 'logout' %}">Выход</a>
  </li>

{% endif %}




</ul>
<div align="center">
    <img src={% static "/img/logo_warehouse.png" %}>
</div>





{% block content %}

{% endblock %}


</body>
</html>
